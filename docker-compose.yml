name: syslog-simple

services:
  syslog-simple:
    image: ghcr.io/superjc710e/syslog-simple:latest
    # Uncomment to build locally instead:
    # build: .
    container_name: syslog-simple
    ports:
      - "514:514/udp"    # Syslog UDP
      - "514:514/tcp"    # Syslog TCP
      - "8080:8080"      # Web interface
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    # Customize log rotation settings:
    # command: ["python", "syslog_viewer.py", "--max-size", "50", "--max-files", "5"]
    # Or run on non-standard ports:
    # command: ["python", "syslog_viewer.py", "--syslog-port", "5140", "--web-port", "8080"]

